<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
}

h2 {
    color: #00796b;
}

form {
    margin-top: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.btn {
    width: 100%;
    background-color: #00796b;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background-color: #005f56;
}

    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Disease Prediction System</h2>

    <form action="/predict" method="post">
        <!-- Age Input -->
        <label for="age">Enter Age:</label>
        <input type="number" id="age" name="age" class="form-control" min="1" max="120" required>

        <!-- Symptoms Input (User can type manually) -->
        <label for="symptoms" class="mt-3">Enter Symptoms (comma-separated):</label>
        <input type="text" id="symptoms" name="symptoms" class="form-control" placeholder="e.g., headache, fever, cough" required>

        <!-- Predict Button -->
        <button type="submit" class="btn btn-success mt-3">Predict</button>
    </form>
</div>

</body>
</html>
